<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>покакать</title>
</head>
<body>
    <!-- Текст кнопки добавлен здесь -->
    <button style="font-size: 24px; height:50px; width:400px" id="playButton">покакать</button>
    
    <script>
        const soundFiles = [
            'sound/sound1.mp3',
            'sound/sound2.mp3',
            'sound/sound3.mp3',
            'sound/sound4.mp3',
            'sound/sound5.mp3'
        ];

        let lastPlayedIndex = -1;
        const playButton = document.getElementById('playButton');

        function getRandomIndex() {
            if (soundFiles.length === 1) return 0;
            
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * soundFiles.length);
            } while (newIndex === lastPlayedIndex);
            
            return newIndex;
        }

        function playRandomSound() {
            const randomIndex = getRandomIndex();
            const randomSound = soundFiles[randomIndex];
            lastPlayedIndex = randomIndex;
            
            const audio = new Audio(randomSound);
            
            // Меняем текст при нажатии
            
            audio.play().catch(error => {
                console.log('Ошибка:', error);
                playButton.textContent = 'покакать';
                playButton.disabled = false;
            });
            
            audio.onended = function() {
                playButton.textContent = 'покакать';
                playButton.disabled = false;
            };
        }

        playButton.addEventListener('click', playRandomSound);
    </script>
</body>
</html>
